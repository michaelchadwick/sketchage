<!DOCTYPE html>

    <link rel="manifest" href="./site.webmanifest" />

    <header>
      <div class="menu-left">
        <div id="nav-links">
          <button
            id="button-nav"
            class="icon"
            aria-label="Click for links to more apps by neb.host"
            tabindex="-1"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div id="nav-overlay">
            <div id="nav-content">
              <div class="container">
                <div class="nav-header">More Apps By Neb</div>

                <div class="nav-list"></div>

                <div class="nav-footer">
                  <!-- vvv neb.host subsite footer -->
                  <footer id="footer-neb-host">
                    site by <a href="https://neb.host">neb.host</a>
                  </footer>
                  <!-- ^^^ neb.host subsite footer -->
                </div>
              </div>

              <div id="button-nav-close">
                <a href="#">X</a>
              </div>
            </div>
          </div>
        </div>

        <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
          <i class="fa-solid fa-question"></i>
        </button>
      </div>

      <div class="title">
        <h1>Sketchage</h1>
      </div>

      <div class="menu-right">
        <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <nav>
      <section id="tools">
        <div id="color-selection">
          <label for="color-picker-fg" id="fg-label" title="Foreground color (Left mouse button)"
            >FG (LMB)</label
          >
          <input
            id="color-picker-fg"
            class="jscolor"
            data-jscolor="{
            onChange: 'Sketchage._jscolorFGChange(this.valueElement.value)'
          }"
            title="Foreground color (Left mouse button)"
            value="#000000ff"
          />

          <label for="color-picker-bg" id="bg-label" title="Background color (Right mouse button)"
            >BG (RMB)</label
          >
          <input
            id="color-picker-bg"
            class="jscolor"
            data-jscolor="{
            onChange: 'Sketchage._jscolorBGChange(this.valueElement.value)'
          }"
            title="Background color (Right mouse button)"
            value="#ffffffff"
          />
        </div>

        <div id="mode-selection">
          <button id="mode-draw" data-mode="draw" class="current">
            <img src="./assets/images/draw-24.png" alt="Draw" title="Draw" />
          </button>
          <button id="mode-erase" data-mode="erase">
            <img src="./assets/images/erase-24.png" alt="Erase" title="Erase" />
          </button>
          <button id="mode-copy" data-mode="copy">
            <img src="./assets/images/copy-24.png" alt="Copy Color" title="Copy Color" />
          </button>
          <button id="mode-fill" data-mode="fill">
            <img src="./assets/images/fill-24.png" alt="Fill Color" title="Fill Color" />
          </button>
        </div>
      </section>

      <section id="buttons">
        <button id="button-export-image">Export Image</button>
        <button id="button-reset-image" class="danger">Reset Image</button>
      </section>

      <section id="screen-dims"></section>
    </nav>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section id="content">
      <div id="grid" class="draw">
        <div id="grid-inner"></div>
      </div>
      <div id="generated-images"></div>
    </section>

    <!-- CUSTOM -->

    <script type="text/javascript" src="./assets/js/app/dom.js"></script>
    <script type="text/javascript" src="./assets/js/app/modal.js"></script>
    <script type="text/javascript" src="./assets/js/app/lib/color.js"></script>
    <script type="text/javascript" src="./assets/js/app/lib/ruler.js"></script>
    <script type="text/javascript" src="./assets/js/app/main.js"></script>

</html>
