<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="Public">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Sketchage</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Sketch pad web app" />
  <meta name="author" content="Michael Chadwick">
  <meta name="application-name" content="Sketchage">
  <meta name="title" content="Sketchage" />
  <meta property="og:title" content="Sketchage - sketch pad">
  <meta property="og:url" content="https://sketchage.neb.host">
  <meta property="og:description" content="Sketch out an idea using pixels">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="sketchage.neb.host">

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- VENDOR -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css">
  <!-- CUSTOM -->
  <link rel="stylesheet" href="./assets/css/modal.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>

  <section id="rulers">
    <ul class="ruler-x">
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
    <ul class="ruler-y">
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
  </section>

  <header>
    <div class="menu-left">

      <div id="nav-links">
        <button id="button-nav" class="icon" aria-label="Click for links to more apps by neb.host" tabindex="-1">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="nav-overlay">
          <div id="nav-content">
            <div class="container">

              <div class="nav-header">More Apps By Neb</div>

              <div class="nav-list">
                <a href="https://ah.neb.host">Audio Hash</a>
                <a href="https://bogdle.fun">Bogdle</a>
                <a href="https://gw.neb.host">Gem Warrior</a>
                <a href="https://raffler.neb.host">Raffler</a>
              </div>

              <div class="nav-footer">
                <!-- vvv neb.host subsite footer -->
                <footer id="footer-neb-host">site by <a href="https://neb.host">neb.host</a>
                </footer>
                <!-- ^^^ neb.host subsite footer -->
              </div>
            </div>

            <div id="button-nav-close">
              <a href="#">X</a>
            </div>

          </div>
        </div>
      </div>

      <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
        <i class="fa-solid fa-question"></i>
      </button>

    </div>

    <div class="title">
      <h1>Sketchage</h1>
    </div>

    <div class="menu-right">

      <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
        <i class="fa-solid fa-gear"></i>
      </button>

    </div>
  </header>

  <nav>
    <section>
      <label for="color-picker-fg" title="Foreground color (Left mouse button)">FG (LMB)</label>
      <input id="color-picker-fg"
        class="jscolor"
        data-jscolor="{
          format: 'hexa',
          onChange: 'Sketchage._jscolorFGChange(this.valueElement.value)'
        }"
        value="rgba(0, 0, 0, 1)"
      />

      <label for="color-picker-bg" title="Background color (Right mouse button)">BG (RMB)</label>
      <input id="color-picker-bg"
        class="jscolor"
        data-jscolor="{
          format: 'hexa',
          onChange: 'Sketchage._jscolorFGChange(this.valueElement.value)'
        }"
        value="rgba(255, 255, 255, 1)"
      />
    </section>

    <section>
      <button id="button-export-image">Export Image</button>
      <button id="button-clear-grid" class="danger">Reset Image</button>
    </section>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section id="content">
    <div id="grid">
      <div id="grid-inner"></div>
    </div>
    <div id="generated-images"></div>
  </section>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- JAVASCRIPTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- VENDOR -->
  <script type="text/javascript" src="./assets/js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/jquery.transit.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/jscolor.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/bitmap.js"></script>
  <!-- CUSTOM -->
  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script type="text/javascript" src="./assets/js/app/constants.js"></script>
  <script type="text/javascript" src="./assets/js/app/dom.js"></script>
  <script type="text/javascript" src="./assets/js/app/modal.js"></script>
  <script type="text/javascript" src="./assets/js/app/main.js"></script>
</body>
</html>
